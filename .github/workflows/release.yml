name: Release

on:
  release: 
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v4

        - name: "Install bun"
          uses: oven-sh/setup-bun@v2
          with:
            bun-version: latest

        - name: "Install dependencies"
          run: bun install --frozen-lockfile
        - name: Build
          run: bun run build

        - name: Checks
          run: bun run checks
        
        - name: Test
          run: bun run test:single

        - name: "Publish (react version)"
          if: startsWith(github.event.release.tag_name, '@hono-query/react')
          run: bun publish --access public --cwd ./packages/react
          env:
            NPM_CONFIG_TOKEN: ${{secrets.NPM_CONFIG_TOKEN}}